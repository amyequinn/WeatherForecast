  </style>

          </a>

      </ul>
      <!-- social icons -->
      <div class="nav-icons d-none d-lg-block">
        <a href="http://www.facebook.com/groups/openweathermap/" class="nav-icon">

        </a>
        <a href="http://twitter.com/OpenWeatherMap" class="nav-icon">

        </a>
      </div>
    </div>
  </nav>

  <!-- header section -->
  <header class="header" id="header">
    <div class="container-fluid">
      <div class="row height-max align-items-center">
        <div class="col col-md-9 ml-auto text-right pr-5">

          <h2 class="title text-uppercase my-2 title">accurate weather forecast</h2>

            <i class="fas fa-play"></i>
          </a>

        </div>
      </div>
    </div>

    <div class="notification">
    </div>

    <div class="container section-height">

      <div class="row title-row mb-5">

          <h1 class="section-title--special mx-1">today</h1>
        </div>
      </div>

      <div class="row location-row">

        </div>
      </div>

      <!-- end of section title -->
      <div class="row today-row">

        <!-- single card -->
        <div class="col-10 mx-auto my-3 col-md-6 col-lg-4">

          <div class="today-card d-flex justify-content-center">


          </div>
        </div>
        <!--end of single card?-->

      </div>
      <!--end of today row -->
      <!--start of hourly row -->
      <div class="row hourly-row">



        </div>
        <!--end of single card?-->
        <!--end of hourly row-->
        <div class="container">

                    <li data-target="#carouselExample" data-slide-to="3"></li>
                        <li data-target="#carouselExample" data-slide-to="4"></li>
                            <li data-target="#carouselExample" data-slide-to="5"></li>
                                <li data-target="#carouselExample" data-slide-to="6"></li>
                                    <li data-target="#carouselExample" data-slide-to="7"></li>
              </ol>
              <div class="carousel-inner">
                  <!-- <div class="carousel-item active"> -->

                        <div class="card all-card hourly-card py-3">
                        </div>
                          </div>
                          </div> -->

                    <!-- <div> -->
              </div>
              <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
                </div>
          </div>
        </div>


<!--end of container-->
